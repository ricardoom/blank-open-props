{{ define "header" }}
{{ $home := .IsHome }}
{{ $inner := .IsPage }}
{{ if $home }}
<header class="[ home ][ stack ]">
{{ else }}
<header class="[ inner ][ stack ]">
{{ end }}
	<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	{{ with .Site.Menus.main }}
	<nav>
		<ul>
			{{ range . }}
			<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}
</header>
{{ end }}
